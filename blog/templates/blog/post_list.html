{% load staticfiles %}
<!DOCtype html>

<html lang="pt-br">

<head>
    <title>My Blog</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="{% static 'css/blog.css' %}" />
    <link rel="stylesheet" href="{% static 'css/cell.css' %}" media="(max-width: 320px)" />

    <link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Neucha" rel="stylesheet">
</head>

<body>
    <header class="cabecalho-pagina">
        <h1>Django Blog</h1>
    </header>
    <div class="site">
      <section>
        {% for post in posts %}
            <article>
                <header class="cabecalho-post">
                  <h1 class="titulo">{{ post.title }}</h1>
                  <p class="data-pub">{{ post.published_date }}</p>
                </header>
                <p class="conteudo">{{ post.text|linebreaksbr }}</p>
            </article>
        {% endfor %}
      </section>
    </div>
</body>

</html>
