<!DOCtype html>

<html lang="pt-br">

<head>
    <title>My Blog</title>
    <meta charset="utf-8" />
</head>

<body>
    <h1>Django Blog</h1>
    <section>
      {% for post in posts %}
          <article>
              <p>Published: {{ post.published_date }}</p>
              <h1>{{ post.title }}</h1>
              <p>{{ post.text|linebreaksbr }}</p>
          </article>
      {% endfor %}
    </section>
</body>

</html>
